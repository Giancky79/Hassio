# BACKUP FULL SD
  - alias: 'Backup Full Automatico'
    trigger:
      - platform: time 
        at: '23:00:00'
    condition:
      - condition: time
        weekday:
          - mon
    action:
      - service: hassio.snapshot_full
        data_template:
          name: Automated Full Backup {{ now().strftime('%Y-%m-%d') }}
