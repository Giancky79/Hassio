# BACKUP PARZIALE SD
  - alias: 'Backup Partial Automatico'
    trigger:
      - platform: time
        at: '2:00:00'
    condition:
      - condition: time
        weekday:
          - mon
          - thu
          - sat
    action:
      - service: hassio.snapshot_partial
        data_template:
          name: Automated Backup {{ now().strftime('%Y-%m-%d') }}
# in folders selezionate le cartelle che vi interessano, homeassistant Ã¨ la vostra cartella /config
          folders:
            - homeassistant
            - share
# in addons metterete i vostri addon che volete backuppare, in questo caso ho messo Node-RED, 
# attenzione potrebbe cambiare <a0d7b954> in base a chi lo gestisce, se hass.io o la comunity o se esterno
          addons: 
            - a0d7b954_nodered
# BACKUP PARZIALE SU SD
  - alias: 'Backup Partial Dropbox'
    trigger:
      - platform: time
        at: '2:50:00'
    condition:
      - condition: time
        weekday:
          - mon
          - thu
          - sat
    action:
      - service: hassio.addon_stdin
        data:
          addon: 7be23ff5_dropbox_sync
          input:
            command: upload