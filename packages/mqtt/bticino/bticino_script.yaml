script:
  alarm_limit:
    alias: Limite Allarme
    sequence:
      - service: mqtt.publish
        data:
          topic: "zigbee2mqtt/#aggiungere_nome_dispositivo#/set"
          payload_template: >-
            {"power_alarm": "{{states('input_select.khw_limit')}}"}

  f20t60a_led:
    alias: Led F20T60A
    sequence:
      - service: mqtt.publish
        data:
          topic: "zigbee2mqtt/#aggiungere_nome_dispositivo#/set"
          payload_template: >-
            {
              "identify": {
                "effect": "{{states('input_select.effect')}}",
                "color": "{{states('input_select.led')}}"
              }
            }
