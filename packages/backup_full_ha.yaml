# BACKUP FULL SD
  - alias: 'Backup Full Automatico'
    trigger:
      - platform: time 
        at: '23:00:00'
    condition:
      - condition: time
        weekday:
          - mon
    action:
      - service: hassio.snapshot_full
        data_template:
          name: Automated Backup {{ now().strftime('%Y-%m-%d') }}
# STOP BACKUP SD PIENA
  - alias: 'Stop Backup'
    trigger:
      - platform: numeric_state
        above: '85'
        below: '90'
        entity_id: sensor.disk_use_percent
    action:
      - service: notify.telegram
        data:
          message: Spazio libero sulla SD in esaurimento!
      - service: automation.turn_off
        data:
          entity_id: automation.backup_automatico
      - service: notify.telegram
        data:
          message: Backup Automatico disattivato
# BACKUP FULL SU DROPBOX
# scaricare ed attivare in addon https://github.com/danielwelch/hassio-dropbox-sync
  - alias: 'Backup Full Dropbox'
    trigger:
      - platform: time
        at: '23:50:00'
    condition:
      - condition: time
        weekday:
          - mon
    action:
      - service: hassio.addon_stdin
        data:
          addon: 7be23ff5_dropbox_sync
          input:
            command: upload
