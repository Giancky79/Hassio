switch:

  - platform: rest
    name: Shelly1PM Switch - <xxxyyyy>
    timeout: 5
    resource: http://ip-shelly/relay/0
    body_on: 'turn=on'
    body_off: 'turn=off'
    is_on_template: '{{ value_json.ison == true }}'
    headers:
      Content-Type: application/json
    verify_ssl: false
    
  - platform: rest
    resource: http://ip-shelly/ota?update=1
    name: Shelly1PM FW Update - <xxxyyyy>
