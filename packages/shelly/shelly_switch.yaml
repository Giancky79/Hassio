switch:

  - platform: rest
    name: Shelly1PM Switch - BA0CED
    timeout: 5
    resource: http://10.0.1.6/relay/0
    body_on: 'turn=on'
    body_off: 'turn=off'
    is_on_template: '{{ value_json.ison == true }}'
    headers:
      Content-Type: application/json
    verify_ssl: false
    
  - platform: rest
    resource: http://10.0.1.6/ota?update=1
    name: Shelly1PM FW Update - BA0CED
