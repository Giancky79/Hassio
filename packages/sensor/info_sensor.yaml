        arg: eth0
      - type: throughput_network_out
        arg: eth0
      - type: packets_in
        arg: eth0
      - type: packets_out
        arg: eth0
      - type: disk_use_percent
        arg: /
      - type: disk_use
        arg: /
      - type: disk_free
        arg: /
      - type: memory_use_percent
      - type: memory_use
      - type: memory_free
      - type: processor_use
      - type: last_boot

  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "Â°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'

  - platform: version
    name: Current version
    source: local
  
  - platform: dnsip  

  - platform: uptime
    name: Tempo Attivo

################################################################################
#                                                                              #
################################ TEMPO AVVIO HA ################################
#                                                                              #
################################################################################

  - platform: uptime
    name: Tempo Attivo
  
  - platform: template
    sensors:
      ha_last_boot:
        entity_id: sensor.tempo_attivo
        friendly_name_template: "Ultimo Riavvio HA"
        value_template: >
          {% if states('sensor.tempo_attivo') == '0.0' %} 
            0 min
          {% else %}
            {% macro phrase(value, name) %}
            {%- set value = value | int %}
              {{- '{} {}'.format(value, name) if value | int > 0 else '' }}
            {%- endmacro %}
            {% set weeks = (states('sensor.tempo_attivo') | int / 7) | int %}
            {% set days = (states('sensor.tempo_attivo') | int) - (weeks * 7) %}
            {% set hours = (states('sensor.tempo_attivo') | float - states('sensor.tempo_attivo') | int) * 24 %}
            {% set minutes = (hours - hours | int) * 60 %}
              {{ [ phrase(weeks, 'settimane' if weeks > 1 else 'settimana'), phrase(days, 'giorni' if days > 1 else 'giorno'), phrase(hours, 'ore' if hours > 1 else 'ora'), phrase(minutes, 'minuti' if minutes > 1 else 'minuto') ] | select('!=','') | list | join(', ') }}
          {% endif %}

################################################################################
#                                                                              #
############################## TEMPO AVVIO SERVER ##############################
#                                                                              #
################################################################################

      server_uptime:
        friendly_name: "Ultimo Riavvio Server"
        entity_id: sensor.time
        value_template: >
          {% set up_time = as_timestamp(now()) - as_timestamp(states('sensor.last_boot')) %}
          {% set minutes = (up_time // 60) | int %}
          {% set hours = (minutes // 60) %}
          {% set days = (hours // 24) %}
          {% set weeks = (days // 7) %}
          {% set minutes = (minutes % 60) %}
          {% set hours =  (hours % 24) %}
          {% set days = (days % 7) %}
          {% macro phrase(value, name) %}
            {%- set value = value %}
              {{- '{} {}'.format(value, name) if value | int > 0 else '' }}
          {%- endmacro %}
          {% set text = [ phrase(weeks, 'settimane' if weeks > 1 else 'settimana'), phrase(days, 'giorni' if days > 1 else 'giorno'), phrase(hours, 'ore' if hours > 1 else 'ora'), phrase(minutes, 'minuti' if minutes > 1 else 'minuto') ] | select('!=','') | list | join(', ') %}
          {% set last_comma = text.rfind(',') %}
          {% if last_comma != -1 %}
            {% set text = text[:last_comma] + ' e' + text[last_comma + 1:] %}
          {% endif %}
            {{ text }}
