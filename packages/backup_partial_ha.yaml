# BACKUP PARZIALE SD
  - alias: 'Backup Partial Automatico'
    trigger:
      - platform: time
        at: '2:00:00'
    condition:
      - condition: time
        weekday:
          - mon
          - thu
          - sat
    action:
      - service: hassio.snapshot_partial
        data_template:
          name: Automated Backup {{ now().strftime('%Y-%m-%d') }}
# in folders selezionate le cartelle che vi interessano, homeassistant Ã¨ la vostra cartella /config
          folders:
            - homeassistant
            - share
# in addons metterete i vostri addon che volete backuppare, in questo caso ho messo Node-RED, 
# attenzione potrebbe cambiare <a0d7b954> in base a chi lo gestisce, se hass.io o la comunity o se esterno
          addons: 
            - a0d7b954_nodered
# STOP BACKUP SD PIENA
  - alias: 'Stop Backup'
    trigger:
      - platform: numeric_state
        above: '85'
        below: '90'
        entity_id: sensor.disk_use_percent
    action:
      - service: notify.telegram
        data:
          message: Spazio libero sulla SD in esaurimento!
      - service: automation.turn_off
        data:
          entity_id: automation.backup_automatico
      - service: notify.telegram
        data:
          message: Backup Automatico disattivato
# BACKUP PARZIALE SU DROPBOX
  - alias: 'Backup Partial Dropbox'
    trigger:
      - platform: time
        at: '2:50:00'
    condition:
      - condition: time
        weekday:
          - mon
          - thu
          - sat
    action:
      - service: hassio.addon_stdin
        data:
          addon: 7be23ff5_dropbox_sync
          input:
            command: upload
