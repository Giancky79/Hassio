  - alias: 'info meteo'
    hide_entity: true
    trigger:
    - platform: event
      event_type: telegram_callback
      event_data:
        data: /meteo
    action:
    - service: telegram_bot.answer_callback_query
      data_template:
        callback_query_id: '{{ trigger.event.data.id }}'
        message: Meteo
    - service: notify.telegram
      data_template:
        message: >- 

          {{ "\U00002600" }} *METEO*:
          ------------------------------------------------

          *Tempo*:   {{ states.sensor.dark_sky_summary_tmpl.state}}

          *Temp. domani Max/Min*:   {{ states.sensor.dark_sky_daily_high_temperature_1.state}}/{{ states.sensor.dark_sky_daily_low_temperature_1.state}} Â°C

          *Previsioni*:   {{ states.sensor.dark_sky_hourly_summary_tmpl.state}}

        data:
          inline_keyboard:
            - '{{ "\u21a9\ufe0f" }} MenÃº Principale:/stop'
