automation:
###########################################################
#                         AVVIO HA                        #
###########################################################
  - alias: 'Avvio HA'
    trigger:
      - platform: homeassistant 
        event: start
    action:
      - service: notify.telegram
        data:
          message: Home Assistant Ã¨ operativo
###########################################################
#                       RIAVVIO HA                        #
###########################################################
  - alias: 'Riavvio HA'
    trigger:
      - platform: time
        at: 06:30:00
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
    action:
      - service: homeassistant.restart
###########################################################
#             AVVISO DI TENTATO LOGIN FALLITO             #
###########################################################
  - alias: 'Notifica Login Fallito'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: persistent_notification.http_login
    condition:
      - condition: template
        value_template: "{{ trigger.to_state.state != 'None' }}"
    action:
      - service: notify.telegram
        data_template:
          title: "{{ states.persistent_notification.http_login.attributes.message }}"
          message: 'url: https://whatismyipaddress.com/ip/{{ states.persistent_notification.http_login.attributes.message.split ("from ") [1]}}'
      - service: persistent_notification.dismiss
        data:
          notification_id: 'http_login'
