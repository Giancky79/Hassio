script:

  pihole_timer_disabler:
    alias: Pihole Timer Disabler
    icon: mdi:timer-outline
    sequence:
      - service: pi_hole.disable
        entity_id: switch.pi_hole
        data_template:
          duration: '{{ states.input_select.pihole_timer.state }}'
  
  pihole_updater:
    alias: Pihole Updater
    icon: mdi:cloud-download
    sequence:
      - service: shell_command.pihole_updater

  pihole_reboot:
    alias: Pihole Reboot
    icon: mdi:cloud-download
    sequence:
      - service: shell_command.pihole_reboot
