input_select:

  pihole_timer:
    name: Pihole Timer
    icon: mdi:alarm
    options:
      - select timer
      - 00:01
      - 00:05
      - 00:15
      - 00:30
      - 00:45
      - 00:60
    initial: select timer

  pihole_auto_updater:
    name: Pihole Auto Updater
    icon: mdi:update
    options:
      - auto
      - manual
    initial: manual

  pihole_info:
    name: Pihole Info
    icon: mdi:information-outline
    options:
      - enable
      - disable
    initial: disable
